<!DOCTYPE html>
<html lang="pt-BR">
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">
    
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/styles/main.css" />

    <title>Yu-Gi-Oh! Card Game</title>
  </head>
  <body>
    <audio id="bgm" autoplay loop>
      <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3">
    </audio>
    
    <main>
      <div class="bg-video">
        <video class="video" autoplay muted loop>
          <source src="./src/assets/video/yugi.mp4" type="video/mp4" />
        </video>
      </div>

      <div class="container">
          <div class="container__left framed-golden-2">
            <div id="container-input">
              <label for="player-input">Nome do Jogador:</label>
              <input type="text" id="player-input" class="frame" placeholder="Digite seu nome..."></input>
              <button id="btn-submit" class="frame">Enviar</button>
            </div>

          <div class="score_box frame">
            <span id="score_points">Win : 0 | Lose : 0</span>
          </div>
    
          <div class="menu_avatar">
            <img id="card-image">
          </div>

          <div class="card_details frame">
            <p id="card-name">Selecione</p>
            <p id="card-type">uma carta</p>
          </div>
        </div>

        <div class="container__right" id="disable">
          <div class="card-box__container">
            <span class="computer-label">Computer Player</span>
            <div id="computer-cards" class="card-box framed">
            </div>
            
            <div class="card-versus__container">
              <div class="versus-top">
                <div class="card-infield">
                  <img id="player-field-card"
                    height="180px"
                    width="125px">
                </div>

                <img src="./src/assets/icons/millenium2.png"
                height="100px"
                >

                <div class="card-infield">
                  <img id="computer-field-card"
                    height="180px"
                    width="125px">
                </div>

              </div>
              <div class="versus-botton">
                <button id="next-duel" class="rpgui-button" onclick="resetDuel()">
                  GANHOU
                </button>
              </div>
            </div>

            <div id="player-cards" class="card-box framed">
            </div>
            <span id="player-label">Player 1</span>
          </div>
        </div>
      </div>
    </main>      

    <script src="./src/scripts/engine.js" defer></script>
  </body> 
</html>
